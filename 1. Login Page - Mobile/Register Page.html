<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAC Self Service | Register</title>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/Register Page.css"/>
	<script id="applicationScript" type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="header">
		<!-- LOGO -->
		<div class="page_header">
			<span class="orange bold">MAC</span>&nbsp;<span class="white bold">Self Service</span>
		</div>
		<div class="mainmenu">
			<img class="Master_Logo_RGB" src="logo.png"/>
		</div>
		<!-- LOGO -->
	</div>
		<!-- Desktop Version-->
		<div class="desktop">
			<div id="page_container">
				<span ></span>
					<div class="page_body">
						<!-- Login Form -->
						<form method="post" action="">
							
							<div class="col10">
								<label class="title">Register</label>
							</div>
							
							<div class="cols-container" id="main-container">
						
								<div class="col8" id="questionsContainer">
									<label class="field_name">Email *</label>	<br>
										<input class="Login" type="email" name="email" value="">
										
									<br>

									<label class="field_name">Password *</label>	<br>
										<input class="password" type="password" name="password" value="">	
									
									<br><br>

									<label class="field_name">Confirm Password *</label>	<br>
										<input class="password" type="password" name="password" value="">

									<br>
									
									<input id="login_btn" class="btn-1 " type="submit" value="Register"/>	<br>
																	
								</div>

								<div class="col7 border_left">
									<label class="title">Already have an account?</label>
									<p class="reg-text">Click the button below to log in.</p>
									<button id="Register_btn" class="btn-2"><a href="Login Page.html">Login</a></button>
								</div>

							</div>
						</form>
						<!-- Login Form -->
					</div>
				</div>
			</div>
		</div>
		<!-- Desktop Version-->

		<!-- Mobile Version -->
		<div class="mobile">
			<div id="m_page_container">
				<span ></span>
					<div class="m_page_body">
						<!-- Mobile Login Form -->
						<form method="post" action="">
							<div class="col10">
								<label class="m_title">Register</label>
								
							</div>
							
							<div class="cols-container" id="m_main-container">
								
								<div class="col8" id="m_questionsContainer">
									<label class="m_field_name">Email *</label>	<br>
										<input class="m_Login" type="email" name="email" value="">
										
									<br>

									<label class="m_field_name">Password *</label>	<br>
										<input class="m_password" type="password" name="password" value="">
										
									<br>
									
									<label class="m_field_name">Confirm Password *</label>	<br>
										<input class="m_password" type="password" name="password" value="">	
									
									<br>

									<input id="m_login_btn" class="m_btn-1 " type="submit" value="Register"/>
									
									<br>
															
									<label class="m_title">Already have an account?</label>
									<p class="m_reg-text">Click the button below to log in.</p>
									<button id="m_Register_btn" class="m_btn-2">Login</button>
								</div>
								
							</div>
						</form>
						<!-- Mobile Login Form -->
					</div>
				</div>
			</div>
		</div>
		<!-- Mobile Version -->

	<div id="footer">

	</div>
</body>
</html>
