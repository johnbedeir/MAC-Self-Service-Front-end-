<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAC Self Service | Login</title>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/Login Page.css"/>
	<script id="applicationScript" type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="header">
		<!-- LOGO -->
		<div class="page_header">
			<span class="orange bold">MAC</span>&nbsp;<span class="white bold">Self Service</span>
		</div>
		<div class="mainmenu">
			<img class="Master_Logo_RGB" src="logo.png"/>
		</div>
		<!-- LOGO -->
	</div>
		<!-- Desktop Version-->
		<div class="desktop">
			<div id="page_container">
				<span ></span>
					<div class="page_body">
						<!-- Login Form -->
						<form method="post" action="">
							
							<div class="col10">
								<label class="title">Welcome Back</label>
							</div>
							
							<div class="cols-container" id="main-container">
						
								<div class="col8" id="questionsContainer">
									<label class="field_name">Email</label>	<br>
										<input class="Login" type="email" name="email" value="">
										
									<br>

									<label class="field_name">Password</label>	<br>
										<input class="password" type="password" name="email" value="">
										
									<br>
								
									<input class="checkbox" type="checkbox">
										<label>Keep me logged in</label>
										
									<br>
										
									<input id="login_btn" class="btn-1 " type="submit" value="Login"/>	<br>
									
									<br>
									
									<a href="" class="pass-link">Forget my Password</a>
									
								</div>

								<div class="col7 border_left">
									<label class="title">First Visit?</label>
									<p class="reg-text">Simply complete a short registration form to create an account and get access to this site.</p>
									<button id="Register_btn" class="btn-2"><a href="Register Page.html">Register</a></button>
								</div>

							</div>
						</form>
						<!-- Login Form -->
					</div>
				</div>
			</div>
		</div>
		<!-- Desktop Version-->

		<!-- Mobile Version -->
		<div class="mobile">
			<div id="m_page_container">
				<span ></span>
					<div class="m_page_body">
						<!-- Mobile Login Form -->
						<form method="post" action="">
							<div class="col10">
								<label class="m_title">Welcome Back</label>
								
							</div>
							
							<div class="cols-container" id="m_main-container">
								
								<div class="col8" id="m_questionsContainer">
									<label class="m_field_name">Email</label>	<br>
										<input class="m_Login" type="email" name="email" value="">
										
									<br>

									<label class="m_field_name">Password</label>	<br>
										<input class="m_password" type="password" name="email" value="">
										
									<br>
								
									<div class="m_checkbox">
									<label><input type="checkbox">Keep me logged in</label>
									</div>	
									
									<br>

									<input id="m_login_btn" class="m_btn-1 " type="submit" value="Login"/>
									
									<br>

									<a href="" class="m_pass-link">Forget my Password</a>
									
									<label class="m_title">First Visit?</label>
									<p class="m_reg-text">Simply complete a short registration form to create an account and get access to this site.</p>
									<button id="m_Register_btn" class="m_btn-2">Register</button>
								</div>
								
							</div>
						</form>
						<!-- Mobile Login Form -->
					</div>
				</div>
			</div>
		</div>
		<!-- Mobile Version -->

	<div id="footer">

	</div>
</body>
</html>
